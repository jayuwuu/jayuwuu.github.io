<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Aayushi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 1rem;
      position: relative;
    }

    h1 {
      font-size: clamp(1.6rem, 6vw, 2.3rem);
      color: #fff;
      margin: 0.5em 0;
      text-shadow: 0 0 8px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    .typing {
      font-size: clamp(1rem, 4.5vw, 1.2rem);
      color: #fff;
      margin: 0.8em auto;
      max-width: 90%;
      white-space: normal;
      overflow: hidden;
      border-right: 2px solid #fff;
      display: inline-block;
      animation: blink 0.8s infinite;
      min-height: 2rem;
    }

    button {
      padding: 12px 24px;
      font-size: clamp(0.9rem, 4vw, 1.1rem);
      background: #ff2e63;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 1em;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      background: #e01e53;
    }

    .reveal {
      display: none;
      margin-top: 1.5em;
      animation: slideUp 1.2s ease forwards;
    }

    .reveal h2 {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      color: #fff;
      margin: 0.3em 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .reveal img {
      width: 100%;
      max-width: 340px;
      border-radius: 16px;
      margin-top: 1em;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
      animation: zoomIn 1.5s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.75);
      animation: floatUp 6s linear infinite;
      bottom: -10%;
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Happy 1st Anniversary üíñ</h1>
  <div class="typing" id="typingText"></div>
  <button id="revealBtn" onclick="showReveal()">Tap to Reveal üéÅ</button>

  <div class="reveal" id="revealBox">
    <h2>We‚Äôre going to... ‚ú®</h2>
    <h2 style="color:#ffe600; font-size:clamp(1.6rem,6vw,2.3rem);">The Messy Door ‚òï</h2>
    <img src="https://lh3.googleusercontent.com/p/AF1QipNAnPZp2Yg2NIP3yjq-xcLjd91cx8XhErZVJ146=s1360-w1360-h1020-rw" alt="The Messy Door Cafe">
  </div>

  <script>
    // Typing effect for message
    const message = "Aayushi ‚ù§Ô∏è Thank you for being with me, supporting me, and making my world so beautiful.";
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typingText").textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    typeWriter();

    // Reveal section
    function showReveal() {
      document.getElementById("revealBox").style.display = "block";
      document.getElementById("revealBtn").style.display = "none"; // hide button
    }

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
      heart.innerHTML = "‚ù§";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }, 900);
  </script>
</body>
</html>
